server:
  port: 57010 #启动端口
  max‐http‐header‐size: 100KB
# Nacos地址
nacos:
  server:
    addr: 127.0.0.1:8848
spring:
  application:
    name: merchant-application
  main:
    allow‐bean‐definition‐overriding: true # Spring Boot 2.1 需要设定
  cloud:
    nacos:
      discovery:
        server‐addr: ${nacos.server.addr}
        namespace: b3f9e7b8-1d0d-429a-b964-2bc8e6a402db # 替换为自己的命名空间id
        cluster‐name: DEFAULT
      config:
        server‐addr: ${nacos.server.addr} # 配置中心地址
        file‐extension: yaml
        namespace: b3f9e7b8-1d0d-429a-b964-2bc8e6a402db # 替换为自己的命名空间id
        group: HUIMINPAY_GROUP # 聚合支付业务组
        ext‐config:
          - refresh: true
            data-id: spring-boot-http.yaml # spring boot http 配 置
            group: COMMON_GROUP # 通用配置组
  # SpringMVC上传文件配置
  servlet:
    multipart:
      # 默认支持文件上传.
      enabled: true
      #支持文件写入磁盘. file‐size‐threshold: 0
      # 上传文件的临时目录
      location:
      # 最大支持文件大小
      max‐file‐size: 10MB
      # 最大支持请求大小
      max‐request‐size: 30MB
# dubbo配置
dubbo:
  scan:
    # dubbo 服务扫描基准包
    base‐packages: com.huiminpay
  protocol:
    name: dubbo
    port: 20891
  registry:
    address: nacos://127.0.0.1:8848
  application:
    qos:
      port: 22310 # dubbo qos端口配置
  consumer:
    check: false
    timeout: 3000
    retries: -1
# 日志配置
logging:
  config: classpath:log4j2.xml